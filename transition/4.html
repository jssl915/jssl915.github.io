<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"  content="target-densitydpi=device-dpi,user-scalable=no" />
<title>index</title>
<script type="text/javascript" src="jquery-2.1.1.js"></script> 
<script type="text/javascript" src="transition.js"></script> 
<link href="animate.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="mainPage">
<div class='tv_pages'>
	<div id="page4" data-type="tv_page">    	
        <div class="title">第四个页面</div>
            <div class="c_button">                
                <div class="btn" onClick="slide();">滑动</div><br> 
                <div class="btn" onClick="slidedown();">向下滑动</div><br>              
                <div class="btn" onClick="fade();">淡入淡出</div><br>
                <div class="btn" onClick="returnPage();">返回</div>               
            </div> 
        </div>
        <style>
		#page4{background:#64c878;}
		body{font-family: "黑体";font-size: 24px;overflow:hidden;}
		.c_button{margin:40px auto;width:600px;}
		.title{text-align:center;margin:40px auto;font-size:30px;color:#990033}				
				.btn {
			border-radius: 5px;
			color: #fff;
			font-weight: bold;
			line-height: 38px;
			margin: 0 20px 20px 0;
			overflow: hidden;
			position: relative;
			text-align: center;
			text-shadow: 1px 1px 1px #333;
			width: 140px;
			background: -webkit-linear-gradient(top,#656565,#4c4c4c);
			background: -moz-linear-gradient(top,#656565,#4a4a4a);
			background: linear-gradient(top,#656565,#4a4a4a);
			border: 1px solid #333;
			box-shadow: 0 1px 2px #8b8b8b inset, 0 -1px 0 #3d3d3d inset, 0 -2px 3px #8b8b8b inset;
		}
		.btn:hover{
			border-radius: 5px;
			color: #fff;
			font-weight: bold;
			line-height: 38px;
			margin: 0 20px 20px 0;
			overflow: hidden;
			position: relative;
			text-align: center;
			text-shadow: 1px 1px 1px #333;
			width: 140px;
			background: -webkit-linear-gradient(top,#d53939,#b92929);
			background: -moz-linear-gradient(top,#d53939,#b92929);
			background: linear-gradient(top,#d53939,#b92929);
			border: 1px solid #b42323;
			box-shadow: 0 1px 2px #e99494 inset, 0 -1px 0 #954b4b inset, 0 -2px 3px #e99494 inset;
			cursor:pointer;
		}
		</style>
        <script type="text/javascript">	   
			function slide(){
				lj.changePage('index.html');		
			}
			function slidedown(){
				lj.changePage('3.html',{transition:'slidedown'});		
			}	
			function returnPage(){
				 lj.changeReturn();		
			}
			function fade(){
				lj.changePage('index.html',{transition:'fade'});	
			}
		</script>
    </div>  
</div> 
</div>
</body>
</html>
