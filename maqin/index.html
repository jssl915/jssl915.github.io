window.onload = function(){

function showDialog(num){
	clearInterval($Page.page3.timer);	
	var oDialog = document.getElementById('drag');
	oDialog.style.display = 'block';	
	var dialogTitle = document.getElementById('dialogTitle');
	var oTitle = get.byClass("title", oDialog)[0];
	dialogTitle.innerHTML = page3Obj[num];
	ajax({
		url: "blog/"+parseInt(num+1)+".txt",  //请求地址
		type: "GET",                       //请求方式
		dataType: "txt",
		success:function (response, xml) {					
			var dialogContent = document.getElementById('dialogContent');
			dialogContent.innerHTML = response.replace(page3Obj[num],'&nbsp;&nbsp;&nbsp;&nbsp;').replace(/[\。]/g,'。<br/>&nbsp;&nbsp;&nbsp;&nbsp;');	
		}
	 });
	var oSizeDrag = get.byClass('resizeBR')[0];
	DialogDrag(oDialog, oTitle,oSizeDrag);	
}
